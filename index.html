<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bmi.css">
</head>

<body>

    <h1>BMI Calculator</h1>
    
    <p>Body mass index (BMI) is a measure of whether a person's weight is healthy for their height. 
        <br>BMI ranges for adults are as follows:<br>
        Under 18.5: Underweight<br>
        18.5–24.9: Healthy weight<br>
        25–29.9: Overweight<br>
        30 and above: Obese</p>
    <form>
        <label for="height">Height (cm):</label>
        <input type="number"  id="height" name="height" required><br><br>
        <label for="weight">Weight (kg):</label>
        <input type="number"  id="weight" name="weight" required><br><br>
        <input type="button" value ="Calculate" id="btn">
        <br><br>
        <p id="result"></p>

        <script>
            let height = +document.getElementById("height").value;
            let weight = +document.getElementById("weight").value;
            const result = document.getElementById("result");

            const bmi = () => {
                const res = weight / (height * height) * 10000;
                result.innerHTML = "Your BMI is " + res.toFixed(2);
                 if (res < 18.5) {
                    result.innerHTML += " and you are Underweight";
                } else if (res >= 18.5 && res <= 24.9) {
                    result.innerHTML += " and you are Normal";
                } else if (res >= 25 && res <= 29.9) {
                    result.innerHTML += " and you are Overweight";
                } else {
                    result.innerHTML += " and you are Obese";
                }
                return res;
            };

            document.getElementById("btn").addEventListener("click", () => {
                height = +document.getElementById("height").value;
                weight = +document.getElementById("weight").value;
                bmi();
            });
        </script>
    </form>

</body>

</html>
